<!DOCTYPE html>
<html>
<head>
    <title>Submit Button</title>
    <style>
       
        #btn {
            background-color: black;
            color: white;
            border-radius: 5px;
            border: none;
        }

        
        #btn:hover {
            background-color: yellow;
            color: black;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <button id="btn" type="submit">Submit</button>

</body>
</html>
